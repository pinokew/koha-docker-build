services:
  koha:
    container_name: koha-app
    image: ${KOHA_IMAGE_NAME}:${KOHA_IMAGE_TAG}
    ports:
      # Поки що відкриваємо порти на хост для тестування. 
      # Пізніше (у Фазі 3) ми їх сховаємо за Traefik/Cloudflare Tunnel.
      - "${KOHA_OPAC_PORT:-8080}:8080" # OPAC
      - "${KOHA_INTRANET_PORT:-8081}:8081" # Staff
    networks:
      - kohanet
    cap_add:
      - DAC_READ_SEARCH
      - SYS_NICE
    environment:
      # --- ПІДКЛЮЧЕННЯ ДО БАЗИ (МАЄ СПІВПАСТИ З db) ---
      MYSQL_SERVER: db
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASS}
      DB_NAME: ${DB_NAME}

      # (опціонально, але не завадить явно)
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}

      # --- Koha ---
      KOHA_INSTANCE: ${KOHA_INSTANCE}
      KOHA_DOMAIN: ${KOHA_DOMAIN}
      KOHA_CONF: /etc/koha/sites/${KOHA_INSTANCE}/koha-conf.xml
      KOHA_OPAC_PORT: ${KOHA_OPAC_PORT}
      KOHA_INTRANET_PORT: ${KOHA_INTRANET_PORT}
      KOHA_OPAC_PREFIX: ${KOHA_OPAC_PREFIX}
      KOHA_OPAC_SUFFIX: ${KOHA_OPAC_SUFFIX}
      KOHA_INTRANET_PREFIX: ${KOHA_INTRANET_PREFIX}
      KOHA_INTRANET_SUFFIX: ${KOHA_INTRANET_SUFFIX}
      KOHA_OPAC_SERVERNAME: ${KOHA_OPAC_SERVERNAME:-}
      KOHA_INTRANET_SERVERNAME: ${KOHA_INTRANET_SERVERNAME:-}
      MEMCACHED_SERVERS: memcached:11211
      USE_ELASTICSEARCH: "true"
      ELASTICSEARCH_HOST: es:9200

      # Мова/часова зона з .env
      TZ: ${KOHA_TIMEZONE}
      KOHA_LANGS: ${KOHA_LANGS}

      # --- RabbitMQ: ті ж значення, що й у сервісі rabbitmq ---
      MB_HOST: rabbitmq
      MB_PORT: 61613
      MB_USER: ${RABBITMQ_USER}
      MB_PASS: ${RABBITMQ_PASS}

      # root-пароль БД Koha сама напряму не використовує, але можна лишити,
      # якщо твій entrypoint його читає
      DB_ROOT_PASS: ${DB_ROOT_PASS}

    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      memcached:
        condition: service_started
      es:
        condition: service_healthy
    restart: always
    volumes:
      - ${VOL_KOHA_CONF}:/etc/koha/sites
      - ${VOL_KOHA_CONF}/${KOHA_INSTANCE}:/etc/koha/sites/default
      - ${VOL_KOHA_DATA}:/var/lib/koha
      - ${VOL_KOHA_LOGS}:/var/log/koha
      - ./docker/pinokew/ports.conf:/etc/apache2/ports.conf:ro
      - ./scripts/koha-setup:/etc/s6-overlay/scripts:ro
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:8081 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  rabbitmq:
    container_name: koha-rabbitmq
    image: ${RABBITMQ_IMAGE_NAME}:${RABBITMQ_IMAGE_TAG}
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS}
    networks:
      - kohanet
    restart: always
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5

  db:
    container_name: koha-db
    image: ${MARIADB_IMAGE_NAME}:${MARIADB_IMAGE_TAG}
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      # Якщо потрібно, можна розкоментувати ліміти з'єднань
      # - --max_connections=500
    volumes:
      - ${VOL_DB_PATH}:/var/lib/mysql
    environment:
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASS}
      MARIADB_DATABASE: ${DB_NAME}
      MARIADB_USER: ${DB_USER}
      MARIADB_PASSWORD: ${DB_PASS}
      TZ: ${KOHA_TIMEZONE}
    networks:
      - kohanet
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "mariadb-admin ping -h 127.0.0.1 -u$$MARIADB_USER -p$$MARIADB_PASSWORD || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 90s

  es:
    container_name: koha-es
    image: ${ES_IMAGE_NAME}:${ES_IMAGE_TAG}
    environment:
      - "discovery.type=single-node"
      - "xpack.security.enabled=false"
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - "TZ=${KOHA_TIMEZONE}"
    networks:
      - kohanet
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 120s
    volumes:
      - ${VOL_ES_PATH}:/usr/share/elasticsearch/data

  memcached:
    container_name: koha-memcached   
    image: ${MEMCACHED_IMAGE_NAME}:${MEMCACHED_IMAGE_TAG}
    networks:
      - kohanet
    restart: always
  
  tunnel:
    container_name: koha_tunnel
    image: ${CLOUDFLARED_IMAGE_NAME}:${CLOUDFLARED_IMAGE_TAG}
    restart: always
    networks:
      - kohanet
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TOKEN}
    command: tunnel run
    depends_on:
      koha:
        condition: service_healthy
 
networks:
  kohanet:
    driver: bridge
