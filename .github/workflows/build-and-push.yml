name: Build and Push Koha Image

# Коли запускати цей пайплайн
on:
  push:
    branches:
      - main # Запускати автоматично при пуші в гілку main
    paths-ignore:
      - 'README.md' # Не збирати образ, якщо ми просто виправили документацію
      - 'docs/**'
  workflow_dispatch: # Дозволяє запустити збірку вручну кнопкою з інтерфейсу GitHub

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Завантажуємо код з репозиторію
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Налаштовуємо середовище для збірки Docker (додає підтримку багатоплатформенності та кешу)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Логінимося в Docker Hub, використовуючи наші секрети
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4. Збираємо образ і відправляємо його (Push)
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          # ТУТ ВАЖЛИВО: Заміни 'yourusername' на свій реальний логін Docker Hub!
          tags: |
            pinokew/koha:25.05
            pinokew/koha:latest
          # Використовуємо кеш GitHub Actions, щоб наступні збірки були у 2-3 рази швидшими
          cache-from: type=gha
          cache-to: type=gha,mode=max