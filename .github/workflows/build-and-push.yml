name: Build and Push Koha Image

# Коли запускати цей пайплайн
on:
  push:
    branches:
      - main # Запускати автоматично при пуші в гілку main
    paths-ignore:
      - 'README.md' # Не збирати образ, якщо ми просто виправили документацію
      - 'docs/**'
  workflow_dispatch: # Дозволяє запустити збірку вручну кнопкою з інтерфейсу GitHub

# Мінімально необхідні права для цього workflow
permissions:
  contents: read

# Захист від паралельних пушів одного й того ж workflow
concurrency:
  group: koha-image-${{ github.ref }}
  cancel-in-progress: true

env:
  IMAGE_NAME: pinokew/koha
  KOHA_VERSION: "25.05"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Завантажуємо код з репозиторію
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Налаштовуємо середовище для збірки Docker (додає підтримку багатоплатформенності та кешу)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Логінимося в Docker Hub, використовуючи наші секрети
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4. Збираємо образ і відправляємо його (Push)
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          build-args: |
            KOHA_VERSION=${{ env.KOHA_VERSION }}
          tags: |
            ${{ env.IMAGE_NAME }}:${{ env.KOHA_VERSION }}
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:sha-${{ github.sha }}
          # Використовуємо кеш GitHub Actions, щоб наступні збірки були у 2-3 рази швидшими
          cache-from: type=gha
          cache-to: type=gha,mode=max
