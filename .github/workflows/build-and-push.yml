name: Build and Push Koha Image

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'docs/**'
  pull_request:
    branches:
      - main
    paths-ignore:
      - 'docs/**'
  workflow_dispatch:

permissions:
  contents: read
  id-token: write
  attestations: write

concurrency:
  group: koha-image-${{ github.ref }}
  cancel-in-progress: true

env:
  IMAGE_NAME: pinokew/koha
  KOHA_VERSION: "25.05"

jobs:
  ci-checks:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Run Shellcheck (gate)
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck
          find scripts -type f -name "*.sh" -print0 | xargs -0 shellcheck -e SC1090,SC1091,SC2034,SC2046,SC2086,SC2155

      - name: Trivy Config Scan
        uses: &trivy_action aquasecurity/trivy-action@0.34.0
        with:
          scan-type: config
          scan-ref: .
          hide-progress: false
          format: table
          severity: CRITICAL
          exit-code: '1'

  build-and-publish:
    if: github.event_name != 'pull_request'
    needs: ci-checks
    runs-on: ubuntu-latest
    timeout-minutes: 40

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build image for security scan (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          load: true
          push: false
          build-args: |
            KOHA_VERSION=${{ env.KOHA_VERSION }}
          tags: local/koha-scan:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Trivy Image Scan (pre-push gate)
        uses: *trivy_action
        with:
          image-ref: local/koha-scan:${{ github.sha }}
          format: table
          severity: CRITICAL
          exit-code: '1'
          ignore-unfixed: true

      - name: Build and push Docker image
        id: push_image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          build-args: |
            KOHA_VERSION=${{ env.KOHA_VERSION }}
          tags: |
            ${{ env.IMAGE_NAME }}:${{ env.KOHA_VERSION }}
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:sha-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update Docker Hub Description
        continue-on-error: true
        uses: peter-evans/dockerhub-description@v5
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ env.IMAGE_NAME }}
          readme-filepath: ./README.md

      - name: Generate SBOM (SPDX JSON)
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.IMAGE_NAME }}:sha-${{ github.sha }}
          format: spdx-json
          output-file: sbom-${{ github.sha }}.spdx.json

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v6
        with:
          name: sbom-${{ github.sha }}
          path: sbom-${{ github.sha }}.spdx.json

      - name: Attest build provenance
        uses: actions/attest-build-provenance@v4
        with:
          subject-name: docker.io/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.push_image.outputs.digest }}
          push-to-registry: true
